<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //this is right way but not recommended
      var totalCost = 1+3*4; //16 or 13
      alert(totalCost); //ans is 13

      //recommended and this is right way
      //why recommended b/c use a parenthes
      var totalCost = 1+ (3 * 4);
      alert(totalCost);

      //use parenthes
      var totalCost = (1 + 3) * 4;
      alert(totalCost);

      //use parenthes
      var totalCost = (1 * 3) * (2 * 5);
      alert(totalCost);
    </script>
  </head>
